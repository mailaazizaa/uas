<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Acara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Feedback Acara</h1>
  <form id="feedbackForm">
    <input type="text" id="feedbackName" placeholder="Nama Peserta" required />
    <textarea id="feedbackText" placeholder="Tulis feedback di sini" required></textarea>
    <button type="submit">Kirim Feedback</button>
  </form>

  <h2>Daftar Feedback</h2>
  <ul id="feedbackList"></ul>

  <a href="pendaftaran.html">Kembali ke Pendaftaran</a>

  <script src="feedback.js"></script>
</body>
</html>
